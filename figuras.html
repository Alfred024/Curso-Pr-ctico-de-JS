<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller #1</title>
    <link rel="stylesheet" href="./figura.css">
</head>

<body>

    <header>
        <h1>Figuras geométricas</h1>
    </header>

    <section class="cuadrado_section">
        <div class="main_cuadrado_section">
            <img src="./icons/cuadrado.png" alt="">
            <h2>Cuadrado</h2>
        </div>
        
        <form action="" > 
            <label for="inputTriangulo">Lado del cuadrado:</label>
            <input id="inputTriangulo" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular Área</button>
        </form>
    </section>

    <section class="cuadrado_section">
        <div class="main_cuadrado_section">
            <img src="./icons/triangle.png" alt="">
            <h2>Triángulo</h2>
        </div>
        
        <form action="" > 
            <label for="inputTriangulo">Lado 1:</label>
            <input id="inputTriangulo" type="number">
            <label for="inputTriangulo2">Lado 2:</label>
            <input id="inputTriangulo2" type="number">
            <label for="inputTrianguloBase">Base:</label>
            <input id="inputTrianguloBase" type="number">
            <label for="inputTrianguloAltura">Altura:</label>
            <input id="inputTrianguloAltura" type="number">

            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular Área</button>
        </form>
    </section>
    
    <script src="./figuras.js">
        //Y aquí puedes escribir tu código JavaScript
    </script>


</body>

</html>
